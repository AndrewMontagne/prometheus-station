<div class='display'>
	<section>
		<span class='label'>State:</span>
		<div class='content' id="state">@{state}</div>
	</section>
    <section>
		<span class='label'>Charge:</span>
		<div class='content'>
			<div class='progressBar' id='per'>
				<div class='progressFill' style="width: @{per}"></div>
				<div class='progressLabel'>@{per}</div>
			</div>
		</div>
	</section>
    <section>
		<span class='label'>Battery:</span>
		<div class='content' id="battery">@{battery}</div>
	</section>
	<section>
		<span class='label'>Input:</span>
		<div class='content' id="input">@{input}</div>
	</section>
	<section>
		<span class='label'>Output:</span>
		<div class='content' id="output">@{output}</div>
	</section>
</div>
